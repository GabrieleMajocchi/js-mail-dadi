<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mail Dadi</title>

    <!-- ----Link to bootstrap---- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

    <!-- ----Added myscript---- -->
    <script src="js/myscript.js" defer></script>

    <!-- ----Added style sheet---- -->
    <link rel="stylesheet" href="css/style.css">

</head>
<body>
    
    <main class="d-flex justify-content-center mt-5">
        <div class="card border-0 playercard">
            <img src="img/User.png" class="card-img-top pt-3 rounded-circle bg-white" alt="User img">
            <div class="card-body text-center">
                <h1 class="card-title">Utente</h1>
                <h5 class="card-text" id="scoreplayer"></h5>
                <div id="dice">
                    
                </div>
            </div>
        </div>
        <div class="card border-0 centercard">
            <img src="img/Logo.png" class="card-img-top pt-3" alt="Dado matto logo">
            <div class="card-body text-center">
                <h1 class="card-title">Dado Matto</h1>
                <h5 class="card-text">Benvenuti al dado matto, tentate la vostra fortuna con i dadi contro il banco</h5>
                <a href="#" class="btn btn-secondary" id="throw">Lancia i dadi!</a>
                <div id="result" class="mt-3">
                    
                </div>
            </div>
        </div>
        <div class="card border-0 aicard">
            <img src="img/Ai.png" class="card-img-top pt-3 rounded-circle bg-white" alt="Ai img">
            <div class="card-body text-center">
                <h1 class="card-title">Banco</h1>
                <h5 class="card-text" id="scoreai"></h5>
                <div id="dice2">
                    
                </div>
            </div>
        </div>
    </main>

</body>
</html>
